<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/review_style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>방탈출 후기 모음</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container-small">
        <a href="index.html" class="head-a"><img src="src/img/icon_eggplant.png" width="32px">가지탈출</a>
        <button type="button" class="head-btn">
          <span class="fa fa-bars" title="MENU"></span>
        </button>
      </div>
        <nav>
          <ul class="head-ul">
            <li class="head-li"><a href="index.html">메인화면으로 이동</a></li>
            <li class="head-li"><a href="search.html">주변 방탈출 검색</a></li>
            <li class="head-li"><a href="impromptu.html">방탈출 번개 모임</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <section>
    <div class="sec-div">
      <img src="#"/ width="300px" height="200px">
      <div class="sec-div-content">
        <p class="sec-p-title"></p>
        <p class="sec-p-content"></p>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      var chk = true;
      $('.head-btn').click(function () {
        if (chk) {
          $('.head-ul').slideToggle();
          $('.head-ul').css({
            'display': 'flex'
          });
          $('section').css({
            'top': '130px'
          });
          chk = !chk;

        } else {
          $('.head-ul').slideToggle();
          setTimeout(function () {
            $('section').css({
              'top': '50px'
            });
          }, 150)

          chk = !chk;
        }
      });
    });
  </script>
</body>

</html>
