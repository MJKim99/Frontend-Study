<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/impromptu_style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/926fe18a63.js"></script>
  <title>가지탈출 :: 번개 모임</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container-small">
        <a href="index.html" class="head-a"><img src="src/img/icon_eggplant.png" width="32px">가지탈출</a>
        <button type="button" class="head-btn">
          <span class="fa fa-bars" title="MENU"></span>
        </button>
      </div>
      <nav>
        <ul class="head-ul">
          <li class="head-li"><a href="index.html">메인화면으로 이동</a></li>
          <li class="head-li"><a href="search.html">주변 방탈출 검색</a></li>
          <li class="head-li"><a href="review.html">방탈출 후기 모음</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="sec-form">
      <form name="frm" onsubmit="chkSubmit()">
        <div class="frm-div-1">
          <label>지역</label>
          <select id="region" name="region">
            <option value="서울" selected>서울</option>
            <option value="경기">경기</option>
            <option value="강원">강원</option>
            <option value="경상도">경상도</option>
            <option value="전라도">전라도</option>
            <option value="충청도">충청도</option>
            <option value="제주">제주</option>
          </select>
        </div>
        <div class="frm-div-2">
          <label>인원</label>
          <select id="perCnt" name="perCnt">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4인 이상">4인 이상</option>
          </select>
        </div>
        <div class="frm-div-3">
          <label>장르</label>
          <select id="genre" name="genre">
            <option value="추리" selected>추리</option>
            <option value="미스터리, 스릴러">미스터리, 스릴러</option>
            <option value="호러, 공포">호러, 공포</option>
            <option value="탈출, 잠입">탈출, 잠입</option>
            <option value="임무, 탈환">임무, 탈환</option>
            <option value="모험, 탐험">모험, 탐험</option>
            <option value="판타지, SF">판타지, SF</option>
            <option value="로맨스, 드라마">로맨스, 드라마</option>
            <option value="코믹">코믹</option>
            <option value="섹시">섹시</option>
          </select>
        </div>
        <div class="frm-div-4">
          <label>난이도</label>
          <select id="level" name="level">
            <option value="상" selected>상</option>
            <option value="중">중</option>
            <option value="하">하</option>
          </select>
        </div>
        <div class="frm-div-5">
          <label>내용</label>
          <textarea id="content" name="content" placeholder="글 내용을 입력해주세요.."></textarea>
        </div>
      </form>
      <div class="sec-btn">
        <button onclick="chkSubmit()">작성하기</button>
      </div>
      <hr>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      var chk = true;
      $('.head-btn').click(function () {
        if (chk) {
          $('.head-ul').slideToggle();
          $('.head-ul').css({
            'display': 'block'
          });
          $('section').css({
            'top': '165px'
          });
          chk = !chk;

        } else {
          $('.head-ul').slideToggle();
          setTimeout(function () {

            $('section').css({
              'top': '300px'
            });
          }, 150)

          chk = !chk;
        }
      }); // MENU click
    });
  </script>
</body>

</html>
