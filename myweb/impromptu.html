<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/impromptu_style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/926fe18a63.js"></script>
  <title>가지탈출 :: 번개 모임</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container-small">
        <a href="index.html" class="head-a"><img src="src/img/icon_eggplant.png" width="32px">가지탈출</a>
        <button type="button" class="head-btn">
          <span class="fa fa-bars" title="MENU"></span>
        </button>
      </div>
        <nav>
          <ul class="head-ul">
            <li class="head-li"><a href="index.html">메인화면으로 이동</a></li>
            <li class="head-li"><a href="search.html">주변 방탈출 검색</a></li>
            <li class="head-li"><a href="review.html">방탈출 후기 모음</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <section>
    <div class="sec-form">
      <form>
        <label>지역</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
          <option>강원</option>
          <option>경남</option>
          <option>경북</option>
          <option>전남</option>
          <option>전북</option>
          <option>충남</option>
          <option>충북</option>
          <option>제주</option>
        </select>
        <input type="text">
      </form>
    </div>
  </section>

  <script>
    $(document).ready(function () {
      var chk = true;
      $('.head-btn').click(function () {
        if (chk) {
          $('.head-ul').slideToggle();
          $('.head-ul').css({
            'display': 'block'
          });
          $('section').css({
            'top': '165px'
          });
          chk = !chk;

        } else {
          $('.head-ul').slideToggle();
          setTimeout(function () {
            
            $('section').css({
              'top': '350px'
            });
          }, 150)

          chk = !chk;
        }
      }); // MENU click
    });
  </script>
</body>

</html>
